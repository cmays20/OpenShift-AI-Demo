apiVersion: batch/v1
kind: Job
metadata:
  namespace: quay-enterprise
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  name: create-scientist1-user-job
spec:
  template:
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash
              curl -u quayadmin:quaypass12345 -H "Content-Type: application/json" -X POST -d '"username": "scientist1","password": "redhat2025","email": "scientist1@example.com","verified": true}' https://quay-quay-app.quay-enterprise.svc/api/v1/superuser/users/

          imagePullPolicy: Always
          name: create-scientist1-user-job
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
---
